<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>{{ title }}</title>
</head>
<body>
<div class="container-fluid">
    <header>
        <div class="row " style="background-color:#059b08; height:50px;">
            <div class="col text-primary">
                <h1>Soen</h1>
            </div>
            {% block loginout %}
            {% endblock %}
            <div class="col col-lg-2">
                <h5 class="text-end">twelve
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-reception-4" viewBox="0 0 16 16">
                        <path d="M0 11.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2zm4-3a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 .5.5v5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-5zm4-3a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-8zm4-3a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 .5.5v11a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-11z"/>
                    </svg>
                </h5>
            </div>
        </div>
    </header>
    <div class="row min-vh-100 ">
        <div class="col-sm-2" style="background-color:#bbc3f5;">
            {% block nav %}
                <h1>NAV</h1>
            {% endblock %}
        </div>
        <div class="col-sm-8" style=" background-color:#ffffff;">
            {% block main %}
                <h1>Content</h1>
            {% endblock %}
        </div>
        <div class="col-sm-2" style="background-color:#f6f6c9;">
            {% block sideB %}
                <h1>sideB</h1>
            {% endblock %}
        </div>
    </div>
    {% block footer%}
    <footer>
        <div class="row fixed-bottom" style="background-color:#d5eaf8;">
            <div class="col-sm-8">株式会社 装苑</div>
            <div class="col-sm-4 text-end">2021-M3CH</div>
        </div>
    </footer>
    {% endblock %}
</div>


</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
